<div class="face back">
    <h2 class="title">Welcome Back</h2>
    
    <!-- Sosyal medya butonlarÄ± buraya gelecek -->
    <div id="socialButtonsContainer"></div>

    <div class="divider">or login with email</div>

    <form id="loginForm">
        <div class="form-group">
            <input type="email" class="form-control" id="loginEmail" placeholder="Email address" required>
            <i class="fas fa-envelope input-icon"></i>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
            <i class="fas fa-lock input-icon"></i>
        </div>

        <button type="submit" class="btn">Login</button>
    </form>

    <p class="bottom-text">
        Don't have an account? <span class="link" data-action="register">Sign Up</span>
    </p>
</div>
