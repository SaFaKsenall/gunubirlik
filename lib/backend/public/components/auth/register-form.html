<div class="face front">
    <h2 class="title">Create Account</h2>
    
    <!-- Sosyal medya butonlarÄ± buraya gelecek -->
    <div id="socialButtonsContainer"></div>

    <div class="divider">or register with email</div>

    <form id="registerForm">
        <div class="form-group">
            <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
            <i class="fas fa-user input-icon"></i>
        </div>

        <div class="form-group">
            <input type="email" class="form-control" id="registerEmail" placeholder="Email address" required>
            <i class="fas fa-envelope input-icon"></i>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
            <i class="fas fa-lock input-icon"></i>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
            <i class="fas fa-lock input-icon"></i>
        </div>

        <button type="submit" class="btn">Register</button>
    </form>

    <p class="bottom-text">
        Already have an account? <span class="link" data-action="login">Sign In</span>
    </p>
</div>
